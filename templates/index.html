<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global and National BAR Leaderboards</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">
                BAR Leaderboards
            </a>
            <button class="nav-toggle">â˜°</button>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Player Rankings</a></li>
                <li><a href="/nation-rankings" class="nav-link">Nation Rankings</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Global and National BAR Leaderboards</h1>
        <div class="header-status" id="status-header">Loading status...</div>

        <div class="controls">
            <div class="control-group">
                <label for="leaderboardSelector">Leaderboard</label>
                <select id="leaderboardSelector"><option>Loading...</option></select>
            </div>
            <div class="control-group">
                <label>Game Mode</label>
                <div class="game-mode-selector">
                    <button class="active" data-mode="Large Team">Large Team</button>
                    <button data-mode="Small Team">Small Team</button>
                    <button data-mode="Duel">Duel</button>
                </div>
            </div>
        </div>

        <div class="controls" style="margin-top: 2rem; border-top: 1px solid var(--border-color); padding-top: 2rem;">
            <div class="control-group">
                <label for="searchInput">Find a Player</label>
                <input type="search" id="searchInput" placeholder="Start typing a name...">
            </div>
        </div>

        <div id="searchResults"></div>

        <h2 id="leaderboardTitle">Top Players</h2>
        <table>
            <thead>
                <tr>
                    <th style="width:10%; text-align: center;">Rank</th>
                    <th style="width:60%;">Player Name</th>
                    <th style="width:30%;">Leaderboard Rating</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody"></tbody>
        </table>

        <img src="/static/images/logo.png" alt="AtlasFailed Logo" class="footer-logo">
    </div>

    <!-- Scripts -->
    <script src="/static/js/common.js"></script>
    <script src="/static/js/player-leaderboard.js"></script>
</body>
</html>
